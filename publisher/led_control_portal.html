<html>
<head>
<script src="http://cdn.pubnub.com/pubnub-3.7.1.min.js"></script>
<script>
  channel = 'led_control_channel';
  pubnub = PUBNUB.init({
    subscribe_key: 'ADD YOUR SUBSCRIBER KEY HERE',
    publish_key:   'ADD YOUR PUBLISHER KEY HERE'
  });
  changeLEDState = function(state) {
      console.log("changing LED state to -> " + state);
      pubnub.publish({
        channel : channel, 
        message : {led_state: state}
      });
  };
</script>
</head>
<body>
<br>
<br>
<br>
<button onClick="changeLEDState(1)">Turn LED On</button>
<br>
<br>
<br>
<button onClick="changeLEDState(0)">Turn LED Off</button>
</body>
</html>
